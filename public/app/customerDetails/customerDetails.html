
<div id="volver1">

	<a ng-href="/customers"><b>Volver a lista de clientes</b></a>
	
</div>




<div id="contenedorPadre">


	<div class="labels"><label><b>DNI:</b><label></div><div class="inputs"><input type="text" ng-model="customer.dni" maxlength="32"></div>
	
	<div class="labels"><label><b>Nombre:</b><label></div><div class="inputs"><input type="text" ng-model="customer.firstName" maxlength="32"></div>
	
	<div class="labels"><label><b>Apellidos:</b><label></div><div class="inputs"><input type="text" ng-model="customer.lastName" maxlength="32"></div>
	
	<div class="labels"><label><b>Tel&eacute;fono:</b><label></div><div class="inputs"><input type="text" ng-model="customer.phone" maxlength="32"></div>
	
	<div class="labels"><label><b>E-mail:</b><label></div><div class="inputs"><input type="text" ng-model="customer.email" maxlength="32"></div>
	
	<div class="labels"><label><b>Notas:</b><label></div><div class="inputs"><input type="text" ng-model="customer.note" maxlength=32></div>

 
 
 	<div>
 
		<button ng-click="update()" class="updateButton" id="uptton">Actualizar</button>
	
	</div>


	<div>

		<button ng-click="save()" class="updateButton" id="newtton">Insertar</button>
	
	</div>


	 <div>
 
		<button ng-click="deleteCustomer()" class="updateButton" id="deltton">Borrar</button>
	
	</div>


</div>


<div class="table2">

	<div class="row1">
	
		<div class="row2"><b>Chip</b></div>
	
		<div class="row2"><b>Name</b></div>
	
		<div class="row2"><b>Date of birth</b></div>
	
		<div class="row2"><b>Photo</b></div>
	
		<div class="row2"><b>Breed</b></div>
	
		<div class="row2"><b>Race</b></div>
	
		<div class="row2"><b>Description</b></div>
	
		<div class="row2"><b>Owner</b></div>
	
	</div>


	<a id="animals" class="row1" ng-repeat="pets in pet" ng-href="customers/{{customer._id}}/pets/{{pets._id}}">

		<div class="row2">{{pets.chip}}</div>

		<div class="row2">{{pets.name}}</div>

		<div class="row2">{{pets.date}}</div>

		<div class="row2">{{pets.photo}}</div>

		<div class="row2">{{pets.breed}}</div>

		<div class="row2">{{pets.race}}</div>

		<div class="row2">{{pets.description}}</div>

		<div class="row2">{{customer._id}}</div>

	<a>

</div>


<div class="row3"><a ng-href="customers/{{customer._id}}/pets/new"><b>Click aqu&iacute; para insertar una nueva mascota</b></a></div>
